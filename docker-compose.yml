services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: better-stack-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: better-stack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Web Dashboard (Next.js)
  dashboard:
    build:
      context: .
      dockerfile: docker/web-dashboard.Dockerfile
    container_name: better-stack-dashboard
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=development
      # Public URL used by the browser (accessed from other machines)
      - NEXT_PUBLIC_URL=http://localhost:3000
      # Internal URL used by server-side fetches inside Docker
      - INTERNAL_URL=http://dashboard:3000
      - POSTGRES_URL=postgres://postgres:postgres@postgres:5432/better-stack?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount entire workspace for hot reloading and proper package resolution
      - .:/workspace
      # Preserve installed dependencies and build artifacts (anonymous volumes in container)
      - /workspace/node_modules
      - /workspace/apps/web-dashboard/.next

  # PostgreSQL Dashboard
  pg-dashboard:
    image: sosedoff/pgweb:latest
    container_name: better-stack-pgweb
    restart: unless-stopped
    ports:
      - '5050:8081'
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: 'postgres://postgres:postgres@postgres:5432/better-stack?sslmode=disable'
    command: pgweb --bind=0.0.0.0 --listen=8081 --url=$DATABASE_URL

volumes:
  postgres_data:
  proxy_certs:
