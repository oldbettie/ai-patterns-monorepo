services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: proxy-fam-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: proxyfam
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Web Dashboard (Next.js)
  dashboard:
    build:
      context: .
      dockerfile: docker/web-dashboard.Dockerfile
    container_name: proxy-fam-dashboard
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount entire web-dashboard for hot reloading
      - ./apps/web-dashboard:/workspace/apps/web-dashboard
      # Preserve installed dependencies and build artifacts
      - /workspace/node_modules
      - /workspace/apps/web-dashboard/.next

  # PostgreSQL Dashboard
  pg-dashboard:
    image: sosedoff/pgweb:latest
    container_name: proxy-fam-pgweb
    restart: unless-stopped
    ports:
      - '5050:8081'
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: 'postgres://postgres:postgres@postgres:5432/proxyfam?sslmode=disable'
    command: pgweb --bind=0.0.0.0 --listen=8081 --url=$DATABASE_URL

volumes:
  postgres_data:
  proxy_certs:
